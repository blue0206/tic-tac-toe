<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div class="sidebar-toggle">
            <img src="./files/icons/close.svg" alt="Close Sidebar" class="toggle">
        </div>
    </header>
    <aside>
        <div class="settings">
            <img src="./files/icons/settings.svg" alt="Player Settings">
            <h2>Player Settings</h2>
        </div>
        <form>
            <div class="form-element">
                <label for="player-x">Player X Name</label>
                <input type="text" id="player-x" name="player-x" required />
            </div>
            <div class="form-element">
                <label for="player-o">Player O Name</label>
                <input type="text" id="player-o" name="player-o" required />
            </div>
            <div class="form-element">
                <button type="reset">Start Game!</button>
            </div>
        </form>
    </aside>
    <main>
        <section class="score-table">
            <div class="players">
                <h2>Player X</h2>
                <h2>Player O</h2>
            </div>
            <div class="score">
                <h2>0</h2>
                <h2>0</h2>
            </div>
        </section>
        <section class="gameboard">
            <div class="board">
                <div class="commentary">
                    <div class="display-container">
                        <div class="result"></div>
                        <div class="notify">Click to play next round!</div>
                    </div>
                </div>
                <div class="slash">
                    <div class="strike hr">
                        <div>
                            <hr>
                        </div>
                        <div>
                            <hr>
                        </div>
                        <div>
                            <hr>
                        </div>
                    </div>
                    <div class="strike vr">
                        <div>
                            <hr>
                        </div>
                        <div>
                            <hr>
                        </div>
                        <div>
                            <hr>
                        </div>
                    </div>
                    <div class="strike dg">
                        <div>
                            <hr>
                        </div>
                        <div>
                            <hr>
                        </div>
                    </div>
                </div>       <!-- Probably will be used to display 'slash' upon a win. -->
                <div class="board-row">
                    <button id="b0"></button>
                    <button id="b1"></button>
                    <button id="b2"></button>
                </div>
                <div class="board-row">
                    <button id="b3"></button>
                    <button id="b4"></button>
                    <button id="b5"></button>
                </div>
                <div class="board-row">
                    <button id="b6"></button>
                    <button id="b7"></button>
                    <button id="b8"></button>
                </div>
            </div>
        </section>
        <section class="configure">
            <button>RESET</button>
        </section>
    </main>
    <footer>
        <div>
            <div>Project by Aayush Rai</div>[
            <a href="https://github.com/blue0206">
                <img src="./files/icons/github-mark-white.svg" alt="Github">
                @blue0206
            </a>]
        </div>
    </footer>
</body>
</html>
