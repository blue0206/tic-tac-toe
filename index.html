<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <aside>
        <h2>Player Settings</h2>
        <form>
            <div class="form-element">
                <label for="player-x">Player X Name</label>
                <input type="text" id="player-x" name="player-x" />
            </div>
            <div class="form-element">
                <label for="player-o">Player O Name</label>
                <input type="text" id="player-o" name="player-o" />
            </div>
            <div class="form-element">
                <button type="submit">Start Game!</button>
            </div>
        </form>
    </aside>
    <main>
        <section class="score-table">
            <div class="players">
                <h2>Player X</h2>
                <h2>Player O</h2>
            </div>
            <div class="score">
                <h2>0</h2>
                <h2>0</h2>
            </div>
        </section>
        <section class="gameboard">
            <div class="commentary"></div>      <!-- Probably will be used to show comments like "X Wins" or "DRAW" -->
            <div class="board">
                <div class="slash"></div>       <!-- Probably will be used to display 'slash' upon a win. -->
                <div class="board-row">
                    <button id="b0"></button>
                    <button id="b1"></button>
                    <button id="b2"></button>
                </div>
                <div class="board-row">
                    <button id="b3"></button>
                    <button id="b4"></button>
                    <button id="b5"></button>
                </div>
                <div class="board-row">
                    <button id="b6"></button>
                    <button id="b7"></button>
                    <button id="b8"></button>
                </div>
            </div>
        </section>
        <section class="configure">
            <button>RESET</button>
        </section>
    </main>
    <footer>
        <div>
            Project by blue0206
        </div>
    </footer>
</body>
</html>
