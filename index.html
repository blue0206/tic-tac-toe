<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <aside>
        <h2>Player Settings</h2>
        <form>
            <div class="form-element">
                <label for="player-x">Player X Name</label>
                <input type="text" id="player-x" name="player-x" />
            </div>
            <div class="form-element">
                <label for="player-y">Player O Name</label>
                <input type="text" id="player-o" name="player-o" />
            </div>
            <div class="form-element">
                <button type="submit">Start Game!</button>
            </div>
        </form>
    </aside>
    <main>
        <section class="score-table"></section>
        <section class="gameboard"></section>
        <section class="configure"></section>
    </main>
    <footer>
        <div>
            Project by blue0206
        </div>
    </footer>
</body>
</html>
